<!DOCTYPE html>
<html lang="en-GB" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="title">IMS</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="wrapper">
    <aside th:replace="~{fragments/aside :: aside}"></aside>
    <div class="main">
        <header class="main-header row d-flex justify-content-between align-items-center mb-3">
            <div class="col-md-6">
                <h1 id="pageTitle" layout:fragment="pageTitle">Dashboard</h1>
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <div id="userAndRole" class="me-3 text-end">
                            <div id="user"><span sec:authentication="principal.username"></span></div>
                            <div id="roleAuth">
                                <span th:if="${currentUser != null}" th:text="${currentUser.role}"></span>
                                <span th:if="${currentUser == null}">N/A</span>
                            </div>
                        </div>
                        <img id="userIcon" src="/images/people.png" alt="user" style="width: 40px; height: 40px; border-radius: 50%;">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end mt-2">
                        <li><a class="dropdown-item" th:href="@{/users/profile}"><i class="bi bi-person-fill me-2"></i> My Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item text-danger" type="button" data-bs-toggle="modal" data-bs-target="#logoutConfirmationModal"><i class="bi bi-box-arrow-right me-2"></i> Logout</button></li>
                    </ul>
                </div>
            </div>
        </header>
        <div id="mainBoard" layout:fragment="content"></div>
    </div>
</div>

<div class="modal fade" id="logoutConfirmationModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center p-4">
                <h5 class="modal-title mb-2">Log Out</h5>
                <p>Are you sure you want to log out?</p>
            </div>
            <div class="modal-footer d-flex justify-content-center border-top-0">
                <button type="button" class="btn btn-light w-50 m-0" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary w-50 m-0" id="logoutOkBtn">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
<script src="/js/script.js"></script>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
