<!-- Full offer-create.html -->
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Create New Offer</title>
</head>
<body>
<div id="mainBoard" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav justify-content-start fs-4">
                    <li class="nav-item">
                        <a class="nav-link text-reset text-decoration-underline" th:href="@{/offers}">Offer List</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
                        </svg>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-reset text-decoration-underline disabled" href="#" aria-disabled="true">Create Offer</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row mt-3 py-4" id="createOfferForm">
            <form th:action="@{/offers/create}" method="post" th:object="${offer}">
                <input type="hidden" th:field="*{id}" />

                <div class="col-12 mb-3">
                    <span class="fw-bold fs-5">I. Contract Information</span>
                </div>
                <div class="row d-flex justify-content-between mb-3">
                    <div class="col-6 d-flex align-items-center">
                        <label for="candidateId" class="w-25">Candidate Name <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('candidateId')}" th:errors="*{candidateId}" class="text-danger small"></span>
                            <select id="candidateId" class="form-select" th:field="*{candidateId}">
                                <option value="">Select a candidate</option>
                                <option th:each="candidate : ${candidates}" th:value="${candidate.candidateId}" th:text="${candidate.fullName}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <label for="department" class="w-25 label-right">Department <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger small"></span>
                            <select id="department" class="form-select" th:field="*{department}">
                                <option value="">Select a department</option>
                                <option value="IT">IT</option>
                                <option value="HR">HR</option>
                                <option value="Finance">Finance</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-between mb-3">
                    <div class="col-6 d-flex align-items-center">
                        <label for="contractType" class="w-25">Contract Type <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('contractType')}" th:errors="*{contractType}" class="text-danger small"></span>
                            <select id="contractType" class="form-select" th:field="*{contractType}">
                                <option value="">Select contract type</option>
                                <option value="Full-time">Full-time</option>
                                <option value="Part-time">Part-time</option>
                                <option value="Internship">Internship</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <label for="level" class="w-25 label-right">Level <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="text-danger small"></span>
                            <select id="level" class="form-select" th:field="*{level}">
                                <option value="">Select level</option>
                                <option value="Intern">Intern</option>
                                <option value="Fresher">Fresher</option>
                                <option value="Junior">Junior</option>
                                <option value="Middle">Middle</option>
                                <option value="Senior">Senior</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-between mb-5">
                    <div class="col-6 d-flex align-items-center">
                        <label for="contractPeriodFrom" class="w-25">Start Date <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('contractPeriodFrom')}" th:errors="*{contractPeriodFrom}" class="text-danger small"></span>
                            <input type="date" class="form-control" id="contractPeriodFrom" th:field="*{contractPeriodFrom}">
                        </div>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <label for="contractPeriodTo" class="w-25 label-right">End Date <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('contractPeriodTo')}" th:errors="*{contractPeriodTo}" class="text-danger small"></span>
                            <input type="date" class="form-control" id="contractPeriodTo" th:field="*{contractPeriodTo}">
                        </div>
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <span class="fw-bold fs-5">II. Financial & Management</span>
                </div>
                <div class="row d-flex justify-content-between mb-3">
                    <div class="col-6 d-flex align-items-center">
                        <label for="basicSalary" class="w-25">Basic Salary <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('basicSalary')}" th:errors="*{basicSalary}" class="text-danger small"></span>
                            <input type="number" step="0.01" class="form-control" placeholder="Enter basic salary..." id="basicSalary" th:field="*{basicSalary}">
                        </div>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <label for="dueDate" class="w-25 label-right">Due Date <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}" class="text-danger small"></span>
                            <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}">
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-between mb-3">
                    <div class="col-6 d-flex align-items-center">
                        <label for="approverId" class="w-25">Approver <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('approverId')}" th:errors="*{approverId}" class="text-danger small"></span>
                            <select id="approverId" class="form-select" th:field="*{approverId}">
                                <option value="">Select an approver</option>
                                <option th:each="manager : ${managers}" th:value="${manager.userId}" th:text="${manager.fullName + ' (' + manager.username + ')'}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <label for="recruiterOwnerId" class="w-25 label-right">Recruiter Owner <span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-75 ms-3">
                            <span th:if="${#fields.hasErrors('recruiterOwnerId')}" th:errors="*{recruiterOwnerId}" class="text-danger small"></span>
                            <select id="recruiterOwnerId" class="form-select" th:field="*{recruiterOwnerId}">
                                <option value="">Select a recruiter</option>
                                <option th:each="recruiter : ${recruiters}" th:value="${recruiter.userId}" th:text="${recruiter.fullName + ' (' + recruiter.username + ')'}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-between mb-5">
                    <div class="col-12 d-flex align-items-start">
                        <label for="notes" class="w-25" style="max-width: 11.5%;">Note</label>
                        <textarea id="notes" cols="30" rows="3" placeholder="Type a note..." class="form-control w-100" th:field="*{notes}"></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button type="submit" class="btn btn-primary px-4">Create Offer</button>
                    <a th:href="@{/offers}" class="btn btn-secondary ms-5 px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
