<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Offer Management</title>
</head>
<body>
<div layout:fragment="pageTitle">Offer Management</div>

<div id="mainBoard" layout:fragment="content">
    <div class="card-style">
        <div class="row">
            <div class="col-md-8">
                <form th:action="@{/offers}" method="get" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <input class="form-control" type="search" name="search" placeholder="Search by name..." th:value="${keyword}">
                    </div>

                    <div class="col-auto">
                        <input class="form-control" type="email" name="email" placeholder="Search by email..." th:value="${email}">
                    </div>

                    <div class="col-auto">
                        <select class="form-select" name="status">
                            <option value="">All Statuses</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-end" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
                <a th:href="@{/offers/create}" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Add New Offer
                </a>
            </div>
        </div>
    </div>

    <div class="card-style">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Candidate</th>
                    <th scope="col">Email</th>
                    <th scope="col">Approver</th>
                    <th scope="col">Department</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody class="table-body-data">
                <tr th:each="offer : ${offers}">
                    <td th:text="${offer.candidateName}"></td>
                    <td th:text="${offer.candidateEmail}"></td>
                    <td th:text="${offer.approverName}"></td>
                    <td th:text="${offer.department}"></td>
                    <td th:text="${offer.Status}"></td>
                    <td class="d-flex justify-content-center">
                        <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/offers/detail/{id}(id=${offer.offerId})}">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a class="btn btn-sm btn-outline-secondary me-1" th:href="@{/offers/edit/{id}(id=${offer.offerId})}" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{/offers/delete/{id}(id=${offer.offerId})}" method="post" onsubmit="return confirm('Are you sure?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-end align-items-center">
                <li class="page-item"><span class="page-link" th:text="${(currentPage + 1) * 10 < totalOffers} ? ${(currentPage + 1) * 10} + '/' + ${totalOffers} + ' rows' : ${totalOffers} + '/' + ${totalOffers} + ' rows'"></span></li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/offers(search=${keyword}, email=${email}, status=${status}, page=${currentPage - 1})}"
                       th:classappend="${currentPage > 0} ? '' : 'disabled'"><i class="bi bi-chevron-left"></i></a>
                </li>
                <li class="page-item">
                    <a class="page-link" th:href="@{/offers(search=${keyword}, email=${email}, status=${status}, page=${currentPage + 1})}"
                       th:classappend="${currentPage + 1 < totalPages} ? '' : 'disabled'"><i class="bi bi-chevron-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
