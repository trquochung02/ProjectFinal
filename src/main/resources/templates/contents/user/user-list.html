<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">User Management</title>
</head>
<body>
<div layout:fragment="pageTitle">User Management</div>

<div id="mainBoard" layout:fragment="content">
    <div class="card-style">
        <div class="row">
            <div class="col-md-8">
                <form action="#" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <input class="form-control" type="search" name="search" placeholder="Search..." th:value="${keyword}">
                    </div>
                    <div class="col-auto">
                        <select class="form-select" name="role" th:value="${role}">
                            <option value="">All Roles</option>
                            <option value="Admin">Admin</option>
                            <option value="Recruiter">Recruiter</option>
                            <option value="Manager">Manager</option>
                            <option value="Interviewer">Interviewer</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/users/add}" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Add New User
                </a>
            </div>
        </div>
    </div>

    <div class="card-style">
        <div th:if="${result}" class="alert alert-success" th:text="${result}"></div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone No.</th>
                    <th scope="col">Role</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody class="table-body-data">
                <tr th:each="user : ${userDTOs}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.status}"></td>
                    <td>
                        <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/users/detail/{id}(id=${user.userId})}">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/users/edit/{id}(id=${user.userId})}">
                            <i class="bi bi-pencil"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row mt-3">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end align-items-center">
                    <li class="page-item"><span class="page-link" th:text="${(currentPage + 1) * 10 < totalUsers} ? ${(currentPage + 1) * 10} + '/' + ${totalUsers} + ' rows' : ${totalUsers} + '/' + ${totalUsers} + ' rows'"></span></li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/users(search=${keyword}, role=${role}, page=${currentPage - 1})}"
                           th:classappend="${currentPage > 0} ? '' : 'disabled'"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/users(search=${keyword}, role=${role}, page=${currentPage + 1})}"
                           th:classappend="${currentPage + 1 < totalPages} ? '' : 'disabled'"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
