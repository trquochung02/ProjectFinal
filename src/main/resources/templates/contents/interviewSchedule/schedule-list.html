<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Interview Schedules</title>
</head>
<body>
<div layout:fragment="pageTitle">Interview Schedules</div>

<div id="mainBoard" layout:fragment="content">
    <div class="card-style">
        <div class="row">
            <div class="col-md-8">
                <form action="#" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <input class="form-control" type="search" name="search" placeholder="Search..." th:value="${keyword}">
                    </div>
                    <div class="col-auto">
                        <select class="form-select" name="interviewerId">
                            <option value="">All Interviewers</option>
                            <option th:each="interviewer : ${interviewers}" th:value="${interviewer.getUserId()}" th:text="${interviewer.getFullName()}" th:selected="${interviewer.getUserId() == interviewerId}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" name="status">
                            <option value="">All Statuses</option>
                            <option value="New" th:selected="${status == 'New'}">New</option>
                            <option value="Invited" th:selected="${status == 'Invited'}">Invited</option>
                            <option value="Interviewed" th:selected="${status == 'Interviewed'}">Interviewed</option>
                            <option value="Cancelled" th:selected="${status == 'Cancelled'}">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-end" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
                <a th:href="@{/interview-schedules/create}" id="addNewButton" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Add New Schedule
                </a>
            </div>
        </div>
    </div>

    <div class="card-style">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Candidate</th>
                    <th scope="col">Interviewer(s)</th>
                    <th scope="col">Schedule</th>
                    <th scope="col">Result</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody class="table-body-data">
                <tr th:each="schedule : ${interviewSchedules}">
                    <td th:text="${schedule.interviewTitle}"></td>
                    <td th:text="${schedule.candidateName}"></td>
                    <td th:text="${schedule.interviewerNames}"></td>
                    <td th:text="${#temporals.format(schedule.scheduleDate, 'dd/MM/yy')} + ' ' + ${#temporals.format(schedule.scheduleFrom, 'HH:mm')}"></td>
                    <td th:text="${schedule.result}"></td>
                    <td th:text="${schedule.status}"></td>
                    <td class="d-flex justify-content-center">
                        <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/interview-schedules/detail/{id}(id=${schedule.scheduleId})}">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a th:href="@{/interview-schedules/edit/{id}(id=${schedule.scheduleId})}" class="btn btn-sm btn-outline-secondary me-1" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/interview-schedules/submit-result/{id}(id=${schedule.scheduleId})}" class="btn btn-sm btn-outline-success" sec:authorize="hasAuthority('Interviewer')">
                            <i class="bi bi-check2-circle"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row mt-3">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end align-items-center">
                    <li class="page-item"><span class="page-link" th:text="${(currentPage + 1) * 10 < totalSchedules} ? ${(currentPage + 1) * 10} + '/' + ${totalSchedules} + ' rows' : ${totalSchedules} + '/' + ${totalSchedules} + ' rows'"></span></li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/interview-schedules(search=${keyword}, status=${status}, page=${currentPage - 1})}"
                           th:classappend="${currentPage > 0} ? '' : 'disabled'"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/interview-schedules(search=${keyword}, status=${status}, page=${currentPage + 1})}"
                           th:classappend="${currentPage + 1 < totalPages} ? '' : 'disabled'"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
