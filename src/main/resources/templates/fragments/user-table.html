<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="userTable">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Role</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="table-body-data">
            <tr th:each="user : ${userDTOs}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.status}"></td>
                <td>
                    <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/users/detail/{id}(id=${user.userId})}">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/users/edit/{id}(id=${user.userId})}">
                        <i class="bi bi-pencil"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-end align-items-center">
            <li class="page-item"><span class="page-link" th:text="${(currentPage + 1) * 10 < totalUsers} ? ${(currentPage + 1) * 10} + '/' + ${totalUsers} + ' rows' : ${totalUsers} + '/' + ${totalUsers} + ' rows'"></span></li>
            <li class="page-item">
                <a class="page-link" th:href="@{/users(search=${keyword}, role=${role}, page=${currentPage - 1})}"
                   th:classappend="${currentPage > 0} ? '' : 'disabled'"><i class="bi bi-chevron-left"></i></a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/users(search=${keyword}, role=${role}, page=${currentPage + 1})}"
                   th:classappend="${currentPage + 1 < totalPages} ? '' : 'disabled'"><i class="bi bi-chevron-right"></i></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
