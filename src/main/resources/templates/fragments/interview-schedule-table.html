<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="interviewScheduleTable">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Candidate</th>
                <th scope="col">Interviewer(s)</th>
                <th scope="col">Schedule</th>
                <th scope="col">Result</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="table-body-data">
            <tr th:each="schedule : ${interviewScheduleDTOs}">
                <td th:text="${schedule.interviewTitle}"></td>
                <td th:text="${schedule.candidateName}"></td>
                <td th:text="${schedule.interviewerNames}"></td>
                <td th:text="${#temporals.format(schedule.scheduleDate, 'dd/MM/yy')} + ' ' + ${#temporals.format(schedule.scheduleFrom, 'HH:mm')}"></td>
                <td th:text="${schedule.result}"></td>
                <td th:text="${schedule.status}"></td>
                <td class="d-flex justify-content-center">
                    <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/interview-schedules/detail/{id}(id=${schedule.scheduleId})}">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary me-1" th:href="@{/interview-schedules/edit/{id}(id=${schedule.scheduleId})}" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-success" th:href="@{/interview-schedules/submit-result/{id}(id=${schedule.scheduleId})}" sec:authorize="hasAuthority('Interviewer')">
                        <i class="bi bi-check2-circle"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-end align-items-center">
            <li class="page-item"><span class="page-link" th:text="'Showing ' + ${interviewScheduleDTOs.numberOfElements} + ' of ' + ${totalUsers}"></span></li>
            <li class="page-item">
                <a class="page-link" th:href="@{/interview-schedule/index(keyword=${keyword}, page=${currentPage - 1})}"
                   th:classappend="${currentPage > 0} ? '' : 'disabled'"><i class="bi bi-chevron-left"></i></a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/interview-schedule/index(keyword=${keyword}, page=${currentPage + 1})}"
                   th:classappend="${currentPage + 1 < totalPages} ? '' : 'disabled'"><i class="bi bi-chevron-right"></i></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
