<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/authLayout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Login</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/authenticateUser}" method="post">
        <div class="mb-4 text-center" id="formLoginHeader">
            <img src="/images/dev.png" alt="Logo" class="me-2">
            <span class="align-middle">IMS Recruitment</span>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center p-2 mb-3">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center p-2 mb-3">
            Logout successful.
        </div>
        <div th:if="${message}" class="alert alert-success text-center p-2 mb-3" th:text="${message}"></div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword"></i></span>
            </div>
        </div>

        <div class="mb-4 d-flex justify-content-between align-items-center">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="rememberMe" value="true" id="rememberMe">
                <label for="rememberMe" class="form-check-label small">Remember me?</label>
            </div>
            <a href="#" class="form-text text-decoration-none small" data-bs-toggle="modal" data-bs-target="#forgotPassword">
                Forgot password?
            </a>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <div class="text-center">
            <p class="form-text">Don't have an account? <a th:href="@{/auth/register}" class="text-decoration-none">Register here</a></p>
        </div>
    </form>

    <div class="modal fade" id="forgotPassword" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                <form action="#" id="forgotPasswordForm">
                    <div class="mb-4 text-center">
                        <h5 class="modal-title">Reset Password</h5>
                    </div>
                    <div class="mb-3">
                        <p class="text-center small text-muted">Please enter your email and we'll send a link to get back into your account.</p>
                    </div>
                    <div class="mb-3">
                        <span id="error-message" class="text-danger small"></span>
                        <span id="success-message" class="text-success small"></span>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
