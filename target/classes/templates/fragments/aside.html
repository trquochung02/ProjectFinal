<!DOCTYPE html>
<html lang="en-GB" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<aside id="sidebar" th:fragment="aside">
    <div class="sidebar-brand">
        <img src="/images/dev.png" alt="Logo" class="nav-link-icon me-2" style="width: 30px;">
        <span>IMS</span>
    </div>
    <ul class="sidebar-nav">
        <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/}">
                <i class="bi bi-house-door-fill nav-link-icon"></i><span>Dashboard</span>
            </a>
        </li>
        <li class="sidebar-item" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
            <a class="sidebar-link" th:href="@{/candidates}">
                <i class="bi bi-people-fill nav-link-icon"></i><span>Candidate</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/jobs}">
                <i class="bi bi-briefcase-fill nav-link-icon"></i><span>Job</span>
            </a>
        </li>
        <li class="sidebar-item">
            <a class="sidebar-link" th:href="@{/interview-schedules}">
                <i class="bi bi-calendar-event-fill nav-link-icon"></i><span>Interview</span>
            </a>
        </li>
        <li class="sidebar-item" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
            <a class="sidebar-link" th:href="@{/offers}">
                <i class="bi bi-file-earmark-text-fill nav-link-icon"></i><span>Offer</span>
            </a>
        </li>
        <li class="sidebar-item" sec:authorize="hasAnyAuthority('Admin', 'Manager')">
            <a class="sidebar-link" th:href="@{/users}">
                <i class="bi bi-shield-lock-fill nav-link-icon"></i><span>User Access</span>
            </a>
        </li>
    </ul>
</aside>
</body>
</html>
