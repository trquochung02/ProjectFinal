<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="candidateTable">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Position</th>
                <th scope="col">Owner HR</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="table-body-data">
            <tr th:each="candidate : ${candidates}">
                <td th:text="${candidate.fullName}"></td>
                <td th:text="${candidate.email}"></td>
                <td th:text="${candidate.phoneNumber}"></td>
                <td th:text="${candidate.currentPosition}"></td>
                <td th:text="${candidate.recruiterOwner}"></td>
                <td th:text="${candidate.status}"></td>
                <td class="d-flex justify-content-center">
                    <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/candidates/detail/{id}(id=${candidate.candidateId})}">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a class="btn btn-sm btn-outline-secondary me-1" th:href="@{/candidates/edit/{id}(id=${candidate.candidateId})}" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <form th:action="@{/candidates/delete/{id}(id=${candidate.candidateId})}" method="post" onsubmit="return confirm('Are you sure?');" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-end align-items-center">
            <li class="page-item"><span class="page-link" th:text="${(currentPage + 1) * 10 < totalCandidates} ? ${(currentPage + 1) * 10} + '/' + ${totalCandidates} + ' rows' : ${totalCandidates} + '/' + ${totalCandidates} + ' rows'"></span></li>
            <li class="page-item">
                <a class="page-link" th:href="@{/candidates(search=${keyword}, status=${status}, page=${currentPage - 1})}"
                   th:classappend="${currentPage > 0} ? '' : 'disabled'"><i class="bi bi-chevron-left"></i></a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/candidates(search=${keyword}, status=${status}, page=${currentPage + 1})}"
                   th:classappend="${currentPage + 1 < totalPages} ? '' : 'disabled'"><i class="bi bi-chevron-right"></i></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
