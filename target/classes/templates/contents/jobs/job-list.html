<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Job Management</title>
</head>
<body>
<div layout:fragment="pageTitle">Job Management</div>

<div id="mainBoard" layout:fragment="content">
    <div class="card-style">
        <div class="row">
            <div class="col-md-8">
                <form action="#" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <input class="form-control" type="search" name="search" placeholder="Search..." th:value="${keyword}">
                    </div>
                    <div class="col-auto">
                        <select class="form-select" name="status" th:value="${status}">
                            <option value="">All Statuses</option>
                            <option value="Draft" th:selected="${status == 'Draft'}">Draft</option>
                            <option value="Open" th:selected="${status == 'Open'}">Open</option>
                            <option value="Closed" th:selected="${status == 'Closed'}">Closed</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 text-end" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
                <a th:href="@{/jobs/create}" id="addNewButton" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Add New Job
                </a>
            </div>
        </div>
    </div>

    <div class="card-style">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Job Title</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Level</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody class="table-body-data">
                <tr th:each="job : ${jobs}">
                    <td th:text="${job.jobTitle}"></td>
                    <td th:text="${#temporals.format(job.startDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(job.endDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${job.level}"></td>
                    <td th:text="${job.status}"></td>
                    <td class="d-flex justify-content-center">
                        <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/jobs/detail/{id}(id=${job.jobId})}">
                            <i class="bi bi-eye"></i>
                        </a>
                        <a class="btn btn-sm btn-outline-secondary me-1" th:href="@{/jobs/edit/{id}(id=${job.jobId})}" sec:authorize="hasAnyAuthority('Admin', 'Manager', 'Recruiter')">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{/jobs/delete/{id}(id=${job.jobId})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this job?');">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row mt-3">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end align-items-center">
                    <li class="page-item"><span class="page-link" th:text="${(currentPage + 1) * 10 < totalJobs} ? ${(currentPage + 1) * 10} + '/' + ${totalJobs} + ' rows' : ${totalJobs} + '/' + ${totalJobs} + ' rows'"></span></li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/jobs(search=${keyword}, status=${status}, page=${currentPage - 1})}"
                           th:classappend="${currentPage > 0} ? '' : 'disabled'"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/jobs(search=${keyword}, status=${status}, page=${currentPage + 1})}"
                           th:classappend="${currentPage + 1 < totalPages} ? '' : 'disabled'"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
