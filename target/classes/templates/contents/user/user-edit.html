<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">Edit User</title>
</head>
<body>
<div layout:fragment="pageTitle">Edit User</div>

<div id="mainBoard" layout:fragment="content">
    <div class="card-style">
        <div class="mb-4">
            <a th:href="@{/users}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Back to User List</a>
        </div>
        <h4 class="mb-4">Editing User: <span th:text="${userDTO.fullName}"></span></h4>

        <form th:action="@{/users/edit/{id}(id=${userDTO.userId})}" method="post" th:object="${userDTO}">
            <input type="hidden" th:field="*{userId}"/>
            <input type="hidden" th:field="*{username}"/>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                        <small th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        <small th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></small>
                        <small th:if="${error}" th:text="${error}" class="text-danger"></small>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                    </div>
                    <div class="mb-3">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                        <select class="form-select" id="gender" th:field="*{gender}" required>
                            <option value="">Select a gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <small th:if="${#fields.hasErrors('gender')}" class="text-danger" th:errors="*{gender}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
                        <select class="form-select" id="role" th:field="*{role}" required>
                            <option value="">Select a role</option>
                            <option value="Interviewer">Interviewer</option>
                            <option value="Recruiter">Recruiter</option>
                            <option value="Manager">Manager</option>
                            <option value="Admin">Admin</option>
                        </select>
                        <small th:if="${#fields.hasErrors('role')}" class="text-danger" th:errors="*{role}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department <span class="text-danger">*</span></label>
                        <select class="form-select" id="department" th:field="*{department}" required>
                            <option value="">Select a department</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                        </select>
                        <small th:if="${#fields.hasErrors('department')}" class="text-danger" th:errors="*{department}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status <span class="text-danger">*</span></label>
                        <select class="form-select" id="status" th:field="*{status}" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Note</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a th:href="@{/users}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
